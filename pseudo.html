<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Selectors</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p {
            display: block;
        }


        a:hover {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p>Saya adalah elemen p</p>

        <a href="gambar/gambar.jpg">Link Saya</a>
    </div>
</body>

</html>
